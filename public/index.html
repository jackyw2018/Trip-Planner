<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playball"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-brand" href="#">TripPlanner</a>
    </nav>
    <div class="main">
      <div class="map"></div>
      <div class="control">
        <div class="control-panel">
          <div class="selectMenu">
            <div class="selectMenu-option">
              <p>Choose Marker Types</p>
              <div class="selectMenu-option--buttons">
                <select class="form-control">
                  <option value="hotels">Hotels</option>
                  <option value="restaurants">Restaurants</option>
                  <option value="activities">Activities</option>
                </select>
                <i class="fas fa-check-circle"></i>
              </div>
            </div>
          </div>
          <div class="displayMenu">
            <div class="selectMenu">
              <div class="selectMenu-option">
                <p>My Hotels</p>
                <ul class="hotels"></ul>
              </div>
              <div class="selectMenu-option">
                <p>My Restaurants</p>
                <ul class="restaurants"></ul>
              </div>
              <div class="selectMenu-option">
                <p>My Activities</p>
                <ul class="activities"></ul>
              </div>
            </div>
          </div>
          <div class="display"></div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
  ></script>
  <script src="bundle.js"></script>
</html>
